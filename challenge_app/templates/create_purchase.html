<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2 class="Header">Add a purchase</h2>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form class="add_item_form" action ="/app/users/{{request.session.user_id}}/purchases/create", method='POST'>
        {% csrf_token %}
        <p>Item: <input type="text" name="item"></p>
        <p>Category: <select name="category">     
            <option value="food">Food</option>
            <option value="drinks">Drinks</option>
            <option value="outings">Outings</option>
            </select> 
        <p>Amount: <input type="text" name="amount"></p>
        <p>Location: <input type="text" name="location"></p>
        
        <input id= "addpurchase" type="submit" value="Add Purchase">
    </form>

</body>

<style>
    .Header{
        margin-left:650px;
        text-decoration: underline;
    }
    .add_item_form{
        margin-left: 650px;
        font-size: 24px;
    }
    #addpurchase{
        font-size: 100%;
        color: blue;
       
    }
    input{
        font-size: 18px;
    }

</style>
</html>
